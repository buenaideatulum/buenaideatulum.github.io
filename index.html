<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #app { display: none; }
        #video { width: 100%; height: auto; border: 1px solid black; margin-bottom: 20px; }
        #output { margin-top: 20px; font-size: 1.2em; font-weight: bold; color: green; }
    </style>
</head>
<body>

    <!-- Formulario de registro -->
    <div id="auth">
        <h1>Registrarse / Iniciar Sesión</h1>
        <div id="register-form">
            <h2>Registro</h2>
            <input type="text" id="register-username" placeholder="Nombre de usuario" required><br>
            <input type="password" id="register-password" placeholder="Contraseña" required><br>
            <button id="register-btn">Registrar</button>
        </div>

        <div id="login-form">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="login-username" placeholder="Nombre de usuario" required><br>
            <input type="password" id="login-password" placeholder="Contraseña" required><br>
            <button id="login-btn">Iniciar Sesión</button>
        </div>
    </div>

    <!-- Aplicación principal -->
    <div id="app">
        <h1>Bienvenido, <span id="user-name"></span></h1>
        <p>Marcador: <span id="score">0</span></p>
        <video id="video" autoplay playsinline></video>
        <button id="take-photo">Escanear Código QR</button>
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="photo" src="" alt="Foto tomada" style="display: none;">
        <div id="output">Esperando código QR...</div>
    </div>

    <!-- Incluye la biblioteca jsQR -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>

    <script>
        // Tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDJg1Kag-ttvBkWI-AO2Mvsj4GnSRbd74E",
            authDomain: "authenticationqr-a08d4.firebaseapp.com",
            projectId: "authenticationqr-a08d4",
            storageBucket: "authenticationqr-a08d4.appspot.com",
            messagingSenderId: "230256201537",
            appId: "1:230256201537:web:7696b4351c13d4e95a9bc0",
            measurementId: "G-LQD0PNH8PT"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const output = document.getElementById('output');
        const scoreDisplay = document.getElementById('score');
        let score = 0;
        let currentUser = null;

        // Accede a la cámara trasera
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" } } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('Error al acceder a la cámara: ', error);
                alert('No se puede acceder a la cámara, verifica los permisos.');
            });
        }

        // Registro
        document.getElementById('register-btn').addEventListener('click', () => {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            if (username && password) {
                // Guarda el usuario en localStorage
                localStorage.setItem(username, JSON.stringify({ password: password, score: 0 }));
                alert('Registro exitoso. Ahora puedes iniciar sesión.');
            } else {
                alert('Por favor, completa los campos.');
            }
        });

        // Inicio de sesión
        document.getElementById('login-btn').addEventListener('click', () => {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const user = JSON.parse(localStorage.getItem(username));

            if (user && user.password === password) {
                // Inicio de sesión exitoso
                currentUser = username;
                score = user.score;
                document.getElementById('auth').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                document.getElementById('user-name').textContent = username;
                scoreDisplay.textContent = score;
                startCamera();
            } else {
                alert('Usuario o contraseña incorrectos.');
            }
        });

        // Función para escanear QR
        document.getElementById('take-photo').addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const qrCode = jsQR(imageData.data, canvas.width, canvas.height);

            if (qrCode) {
                output.textContent = `Código QR detectado: ${qrCode.data}`;
                if (qrCode.data === "1") {
                    score++;
                } else if (qrCode.data === "0") {
                    score = 0;
                    alert('¡Lo lograste! Tienes un café gratis hoy.');
                }
                scoreDisplay.textContent = score;

                // Guarda el marcador del usuario
                const userData = JSON.parse(localStorage.getItem(currentUser));
                userData.score = score;
                localStorage.setItem(currentUser, JSON.stringify(userData));
            } else {
                output.textContent = 'No se detectó ningún código QR.';
            }
        });
    </script>
</body>
</html>
