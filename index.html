<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomar Foto y Leer QR</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            font-size: 2em;
            margin-bottom: 20px;
        }
        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #take-photo {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #take-photo:hover {
            background-color: #45a049;
        }
        #photo {
            display: block;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
        }
        #output {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            background-color: #e0ffe0;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Tomar Foto y Leer Código QR</h1>
    <video id="video" autoplay playsinline></video>
    <button id="take-photo">Tomar Foto</button>
    <canvas id="canvas"></canvas>
    <img id="photo" src="" alt="Foto tomada">
    <div id="output">Esperando código QR...</div>

    <!-- Incluye la biblioteca jsQR -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const takePhotoButton = document.getElementById('take-photo');
        const output = document.getElementById('output');

        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: { ideal: "environment" } } 
        })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(error => {
            console.error('Error al acceder a la cámara: ', error);
            alert('No se puede acceder a la cámara, verifica los permisos.');
        });

        takePhotoButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            photo.src = canvas.toDataURL('image/png');

            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const qrCode = jsQR(imageData.data, canvas.width, canvas.height);

            if (qrCode) {
                output.textContent = `Código QR detectado: ${qrCode.data}`;
            } else {
                output.textContent = 'No se detectó ningún código QR.';
            }
        });
    </script>
</body>
</html>
