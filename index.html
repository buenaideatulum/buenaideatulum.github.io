<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Registrarse</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #app { display: none; }
    </style>
</head>
<body>

    <div id="auth">
        <h1>Iniciar Sesión / Registrarse</h1>

        <!-- Formulario de registro -->
        <div id="register-form">
            <h2>Registro</h2>
            <input type="email" id="register-email" placeholder="Correo electrónico" required><br>
            <input type="password" id="register-password" placeholder="Contraseña" required><br>
            <button id="register-btn">Registrar</button>
        </div>

        <!-- Formulario de inicio de sesión -->
        <div id="login-form">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="login-email" placeholder="Correo electrónico" required><br>
            <input type="password" id="login-password" placeholder="Contraseña" required><br>
            <button id="login-btn">Iniciar Sesión</button>
        </div>
    </div>

    <!-- Aplicación principal (oculta al inicio) -->
    <div id="app">
        <h1>Bienvenido, <span id="user-name"></span></h1>
        <button id="logout-btn">Cerrar Sesión</button>
    </div>

    <!-- Incluye los SDKs de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>

    <!-- Incluye el archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
