<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Escaneo de QR</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Escanea tu código QR</h2>
        <button id="startScanBtn">Empezar Escaneo</button>
        <div id="qr-reader" style="width: 300px; display:none;"></div>
        <div id="result"></div>
        <p id="mensaje"></p>
        <button id="resetBtn" style="display:none;">Canjear y Reiniciar Puntos</button>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
