<!DOCTYPE html>
<html lang="es">
<head>
    <script type="module">
        // Importa las funciones necesarias de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDJg1Kag-ttvBkWI-AO2Mvsj4GnSRbd74E",
            authDomain: "authenticationqr-a08d4.firebaseapp.com",
            projectId: "authenticationqr-a08d4",
            storageBucket: "authenticationqr-a08d4.appspot.com",
            messagingSenderId: "230256201537",
            appId: "1:230256201537:web:7696b4351c13d4e95a9bc0",
            measurementId: "G-LQD0PNH8PT"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
</head>
<body>

    <!-- Formulario de inicio de sesión -->
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
        <input type="email" id="email-login" placeholder="Correo electrónico" required>
        <input type="password" id="password-login" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <!-- Formulario de registro -->
    <h2>Registrarse</h2>
    <form id="register-form">
        <input type="email" id="email-register" placeholder="Correo electrónico" required>
        <input type="password" id="password-register" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
    </form>

    <p id="error-message"></p>

    <script type="module">
        // Manejo del inicio de sesión
        document.getElementById("login-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email-login").value;
            const password = document.getElementById("password-login").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Inicio de sesión exitoso");
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    document.getElementById("error-message").textContent = errorMessage;
                });
        });

        // Manejo del registro de usuario
        document.getElementById("register-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email-register").value;
            const password = document.getElementById("password-register").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Registro exitoso");
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    document.getElementById("error-message").textContent = errorMessage;
                });
        });
    </script>
</body>
</html>
