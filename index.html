<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de QR para puntos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Inicio de sesión -->
    <div id="loginDiv">
        <h2>Inicio de sesión</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nombre" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

    <!-- Escáner de QR -->
    <div id="scannerDiv" style="display:none;">
        <h2>Bienvenido, <span id="user"></span></h2>
        <p>Puntos acumulados: <span id="points">0</span></p>
        <button id="startScanBtn">Empezar escaneo</button>
        <div id="qr-reader" style="width: 300px; display:none;"></div>
        <p id="mensaje"></p>
        <button id="resetBtn" style="display:none;">Canjear y Reiniciar Puntos</button>
    </div>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
