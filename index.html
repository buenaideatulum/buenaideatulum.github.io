<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión con Google</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { max-width: 400px; margin: auto; }
        button { width: 100%; padding: 10px; margin: 10px 0; }
        .error { color: red; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Iniciar Sesión con Google</h1>

        <!-- Botón para iniciar sesión con Google -->
        <button id="google-signin-btn">Iniciar Sesión con Google</button>
        <p class="error" id="login-error"></p>

        <!-- Mensaje de bienvenida -->
        <div id="welcome" style="display: none;">
            <h2>Bienvenido, <span id="user-email"></span></h2>
            <button id="logout-btn">Cerrar Sesión</button>
        </div>
    </div>

    <!-- Firebase App (necesario para que funcione Firebase) -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>

    <!-- Tu configuración de Firebase -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDJg1Kag-ttvBkWI-AO2Mvsj4GnSRbd74E",
            authDomain: "authenticationqr-a08d4.firebaseapp.com",
            projectId: "authenticationqr-a08d4",
            storageBucket: "authenticationqr-a08d4.appspot.com",
            messagingSenderId: "230256201537",
            appId: "1:230256201537:web:7696b4351c13d4e95a9bc0",
            measurementId: "G-LQD0PNH8PT"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);

        // Inicializa el servicio de autenticación
        const auth = firebase.auth();

        // Proveedor de Google
        const provider = new firebase.auth.GoogleAuthProvider();

        // Elementos del DOM
        const googleSigninBtn = document.getElementById('google-signin-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const loginError = document.getElementById('login-error');
        const userEmailDisplay = document.getElementById('user-email');
        const welcomeDiv = document.getElementById('welcome');

        // Iniciar sesión con Google
        googleSigninBtn.addEventListener('click', () => {
            auth.signInWithPopup(provider)
                .then(result => {
                    const user = result.user;
                    welcomeDiv.style.display = 'block';
                    userEmailDisplay.textContent = user.email;
                    googleSigninBtn.style.display = 'none';
                    loginError.textContent = '';
                })
                .catch(error => {
                    loginError.textContent = error.message;
                });
        });

        // Cerrar sesión
        logoutBtn.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    welcomeDiv.style.display = 'none';
                    googleSigninBtn.style.display = 'block';
                    alert('Sesión cerrada');
                })
                .catch(error => {
                    console.error('Error al cerrar sesión:', error);
                });
        });

        // Mantener al usuario autenticado
        auth.onAuthStateChanged(user => {
            if (user) {
                googleSigninBtn.style.display = 'none';
                welcomeDiv.style.display = 'block';
                userEmailDisplay.textContent = user.email;
            } else {
                googleSigninBtn.style.display = 'block';
                welcomeDiv.style.display = 'none';
            }
        });
    </script>

</body>
</html>
