<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomar Foto</title>
    <style>
        #video {
            width: 100%;
            height: auto;
            border: 1px solid black;
            display: block;
            margin-bottom: 20px;
        }
        #canvas {
            display: none; /* Oculta el canvas */
        }
        #photo {
            display: block;
            margin-top: 20px;
            border: 1px solid black;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Tomar Foto</h1>
    <video id="video" autoplay></video>
    <button id="take-photo">Tomar Foto</button>
    <canvas id="canvas"></canvas>
    <img id="photo" src="" alt="Foto tomada">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const takePhotoButton = document.getElementById('take-photo');

        // Accede a la cámara del usuario
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('Error al acceder a la cámara: ', error);
                alert('No se puede acceder a la cámara, verifica los permisos.');
            });

        takePhotoButton.addEventListener('click', () => {
            // Configura el canvas para el tamaño del video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Dibuja la imagen del video en el canvas
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Obtén la imagen del canvas y actualiza el elemento de imagen
            photo.src = canvas.toDataURL('image/png');
        });
    </script>
</body>
</html>
