<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaneo de Código QR</title>
    <link rel="stylesheet" href="styles.css"> <!-- Conexión del CSS externo -->
    <script type="module" src="script.js"></script>
</head>
<body>
    <!-- Pantalla de Autenticación -->
    <div id="auth">
        <h1>Autenticación</h1>
        <div id="register-form">
            <h2>Registro</h2>
            <input type="email" id="register-email" placeholder="Correo electrónico" required><br>
            <input type="password" id="register-password" placeholder="Contraseña" required><br>
            <button id="register-btn">Registrar</button>
        </div>
        <div id="login-form">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="login-email" placeholder="Correo electrónico" required><br>
            <input type="password" id="login-password" placeholder="Contraseña" required><br>
            <button id="login-btn">Iniciar Sesión</button>
        </div>
    </div>

    <!-- Pantalla de Escaneo -->
    <div id="app">
        <h1>Bienvenido, <span id="user-name"></span></h1>
        <p>Marcador: <span id="score">0</span></p>
        <video id="video" autoplay playsinline></video>
        <button id="take-photo">Escanear Código QR</button>
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="photo" src="" alt="Foto tomada" style="display: none;">
        <div id="output">Esperando código QR...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</body>
</html>
